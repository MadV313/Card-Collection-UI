        }

            border: 1px solid #444;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 150px;
        }
        .card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }
        .card-number {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .card-owned {
            margin-top: 4px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .card {
