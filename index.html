<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DayZ Duel UI - Animation Trigger</title>
  <style>
    body { background-color: #101010; color: #fff; font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    .status-bar { display: flex; justify-content: space-between; max-width: 900px; margin: 0 auto 15px; font-size: 16px; }
    .card-row, .field-row, .button-row { display: flex; justify-content: center; gap: 10px; margin: 10px 0; flex-wrap: wrap; }
    .field-row { align-items: center; }
    .card { width: 120px; height: 170px; background-size: cover; border: 2px solid #444; border-radius: 6px; position: relative; }
    .pile { width: 100px; height: 140px; background-size: cover; border-radius: 6px; border: 2px dashed #aaa; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; pointer-events: none; }
    button { padding: 10px 20px; font-size: 14px; background-color: #f9c74f; border: none; border-radius: 5px; cursor: pointer; }
    #prompt { margin-top: 15px; font-weight: bold; color: #fefefe; }
  </style>
</head>
<body>
  <div class="status-bar">
    <div>Opponent HP: 200</div>
    <div>Wager: 10 Coins</div>
    <div>Your HP: 200</div>
  </div>

  <div class="card-row" id="opponent-field"></div>

  <div class="field-row">
    <div class="pile" style="background-image: url('https://drive.google.com/uc?export=view&id=1-1vMHqk1KkVdexTsOLv05pCkRqRU60Cs');" title="Draw Pile"></div>
    <div class="card-row" id="your-field" style="gap: 10px;"></div>
    <div class="pile" style="background-image: url('https://drive.google.com/uc?export=view&id=1-1vMHqk1KkVdexTsOLv05pCkRqRU60Cs');" title="Discard Pile"></div>
  </div>

  <div class="card-row" id="your-hand"></div>

  <div class="button-row">
    <button onclick="triggerAnimation('attack')">Attack</button>
    <button onclick="triggerAnimation('block')">Block</button>
    <button onclick="triggerAnimation('trap')">Trap Flip</button>
    <button onclick="triggerAnimation('fire')">Fire</button>
    <button onclick="triggerAnimation('heal')">Heal</button>
  </div>

  <div id="prompt">[System Message: Ready for animation trigger test]</div>

  <script>
    const overlayBase = "https://madv313.github.io/duel-ui-/animations";

    function triggerAnimation(type) {
      const overlays = document.querySelectorAll("#your-hand .card .overlay");
      overlays.forEach(overlay => {
        overlay.style.backgroundImage = `url('${overlayBase}/${type}.gif')`;
        overlay.style.opacity = 1;
        setTimeout(() => {
          overlay.style.opacity = 0;
          overlay.style.backgroundImage = '';
        }, 1500);
      });
    }

    // Dummy draw to test animations
    window.onload = () => {
      const yourHand = document.getElementById("your-hand");
      const testCards = [
        "https://drive.google.com/uc?export=view&id=1Rn_Dhp-cWqSoEN39xQ99HVgtWA7LlHDz",
        "https://drive.google.com/uc?export=view&id=1cJLHT1NTKmCvY5OhT_H8ziwYC97f8bpM",
        "https://drive.google.com/uc?export=view&id=1LVgvRoGFm_dql7C2IZS9nzWL6MPXd3q9"
      ];
      testCards.forEach(url => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.backgroundImage = `url('${url}')`;
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.style.opacity = 0;
        card.appendChild(overlay);
        yourHand.appendChild(card);
      });
    };
  </script>
</body>
</html>
