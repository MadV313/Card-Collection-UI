<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL DayZ CCG Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ALL DayZ CCG Cards</h1>
  <div class="card-grid">

    <div class="card-container rare-border" data-rarity="Rare" data-owned="0">
      <img src="images/cards/001_M4A1_Attack.png" alt="M4A1">
      <p>#001 M4A1</p>
      <div class="card-buttons">
        <button>SCRAP</button>
        <span>Owned: 0</span>
        <button>SELL</button>
      </div>
    </div>
    
    <div class="card-container rare-border" data-rarity="Rare" data-owned="0">
      <img src="images/cards/002_AKM_Attack.png" alt="AKM">
      <p>#002 AKM</p>
      <div class="card-buttons">
        <button>SCRAP</button>
        <span>Owned: 0</span>
        <button>SELL</button>
      </div>
    </div>
    
    <div class="card-container legendary-border" data-rarity="Legendary" data-owned="0">
      <img src="images/cards/013_SVD_Attack.png" alt="SVD">
      <p>#013 SVD</p>
      <div class="card-buttons">
        <button>SCRAP</button>
        <span>Owned: 0</span>
        <button>SELL</button>
      </div>
    </div>
    
    <div class="card-container unique-border" data-rarity="Unique" data-owned="0">
      <img src="images/cards/000_WinterlandDeathDeck_Back.png" alt="WinterLand Death Deck">
      <p>#000 WinterLand Death Deck</p>
      <div class="card-buttons">
        <button>SCRAP</button>
        <span>Owned: 0</span>
        <button>SELL</button>
      </div>
    </div>
    
  </div>
  <script src="scripts.js"></script>
</body>
</html>
