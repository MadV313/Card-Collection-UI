<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DayZ Practice Mode</title>
  <style>
    body { background-color: #101010; color: #fff; font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    .card-row { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
    .card { width: 120px; height: 170px; background-size: cover; border: 2px solid #444; border-radius: 6px; }
    .button-row { margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    button { padding: 10px 20px; font-size: 14px; background-color: #f9c74f; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Practice Mode Duel UI</h2>
  <div class="card-row" id="opponent-field"></div>
  <div class="card-row" id="your-field"></div>
  <div class="card-row" id="your-hand"></div>

  <div class="button-row">
    <button onclick="startPractice()">Start Practice Mode</button>
  </div>

  <script>
    const devDeck = [
  {
    "card_id": "001",
    "name": "M4-A1",
    "image_url": "https://drive.google.com/uc?export=view&id=1Rn_Dhp-cWqSoEN39xQ99HVgtWA7LlHDz"
  },
  {
    "card_id": "008",
    "name": "BK-18",
    "image_url": "https://drive.google.com/uc?export=view&id=1cJLHT1NTKmCvY5OhT_H8ziwYC97f8bpM"
  },
  {
    "card_id": "028",
    "name": "Derringer",
    "image_url": "https://drive.google.com/uc?export=view&id=1LVgvRoGFm_dql7C2IZS9nzWL6MPXd3q9"
  },
  {
    "card_id": "059",
    "name": "Welding Mask",
    "image_url": "https://drive.google.com/uc?export=view&id=1E-ncZMtYyPHIWira7-WpVbc8010fUGib"
  },
  {
    "card_id": "083",
    "name": "Box of Ammo",
    "image_url": "https://drive.google.com/uc?export=view&id=1sBWFZRQfLv9S2ObEIPdIbfuEiRe-S-V7"
  },
  {
    "card_id": "089",
    "name": "Sewing Kit",
    "image_url": "https://drive.google.com/uc?export=view&id=1T8TtHukC-XOdcFKIwtKjyRbZKA9wHnY8"
  },
  {
    "card_id": "022",
    "name": "AK-101",
    "image_url": "https://drive.google.com/uc?export=view&id=1g7jxd2QoE_jwM7Xyd9NqzAXJRMGeFq4N"
  },
  {
    "card_id": "065",
    "name": "Map",
    "image_url": "https://drive.google.com/uc?export=view&id=1ggbWaO4_GvUPCTMz7mEuBhdb4bo8aos1"
  }
];
    const gameState = {
      player: { hand: [], field: [], deck: [...devDeck] },
      bot: { field: [], deck: [...devDeck] }
    };

    function startPractice() {
      alert("Practice mode started.");
      drawCard("player");
      drawCard("player");
      drawCard("bot");
    }

    function drawCard(target) {
      const side = gameState[target];
      if (side.deck.length > 0) {
        const card = side.deck.pop();
        const row = document.getElementById(target === 'player' ? 'your-hand' : 'opponent-field');
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.style.backgroundImage = `url('${card.image_url}')`;
        cardDiv.title = card.name;
        row.appendChild(cardDiv);
      }
    }
  </script>
</body>
</html>
