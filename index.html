
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duel UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/MadV313/Duel-UI/main/images/backgrounds/background_image.png.PNG') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 16px;
      color: #ccc;
    }

    .field-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin-top: 10px;
    }

    .card-slot {
      width: 100px;
      height: 140px;
      background: #222;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .hand-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }

    .button-bar {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .button-bar button {
      padding: 8px 14px;
      background: #ffc107;
      border: none;
      color: #000;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .system-message {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div id="clock">11:05</div>
      <div>Opponent HP: 200</div>
      <div>Wager: 10 Coins</div>
      <div>Your HP: 200</div>
    </div>

    <div class="field-container" id="opponent-field">
      <div class="card-slot"><img src="https://raw.githubusercontent.com/MadV313/Duel-UI/main/images/cards/000_CardBack.png"></div>
      <div class="card-slot"><img src="https://raw.githubusercontent.com/MadV313/Duel-UI/main/images/cards/000_CardBack.png"></div>
      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>

    <div class="field-container" id="player-field">
      <div class="card-slot"><img src="https://raw.githubusercontent.com/MadV313/Duel-UI/main/images/cards/001_Wolf_Attack.png"></div>
      <div class="card-slot"><img src="https://raw.githubusercontent.com/MadV313/Duel-UI/main/images/cards/002_Bear_Trap.png"></div>
      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>

    <div class="hand-container" id="player-hand">
      <div class="card-slot"><img src="https://raw.githubusercontent.com/MadV313/Duel-UI/main/images/cards/003_Flare_Gun.png"></div>
      <div class="card-slot"><img src="https://raw.githubusercontent.com/MadV313/Duel-UI/main/images/cards/004_Medkit.png"></div>
    </div>

    <div class="button-bar">
      <button>Draw</button>
      <button>Play Card</button>
      <button>Discard</button>
      <button>End Turn</button>
      <button>Start Practice Mode</button>
    </div>

    <div class="system-message">[System Message: Waiting for your move...]</div>
  </div>
</body>
</html>
